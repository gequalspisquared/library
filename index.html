<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <script defer src="book.js"></script>
  <script defer src="library.js"></script>

  <title>Simple Library</title>
</head>
<body>
  
  <div class="library">
    <div class="books-container">
    </div>

    <button class="add">Add Book!</button>
  </div>

  <div class="creation-window">
    <form class="form">
      <input type="text" placeholder="Book's Name" name="name"><br>
      <input type="text" placeholder="Book's Author" name="author"><br>
      <input type="text" placeholder="Page Count" name="pageCount"><br>
      <label for="read">Have you read this before?</label>
      <input type="checkbox" name="read">
      <input type="submit" value="Submit">
      <input type="reset">
    </form>
  </div>
  
</body>
</html>
